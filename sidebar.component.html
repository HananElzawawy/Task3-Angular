<p>sidebar works!{{ viewname}} and view number is {{newnumber}} </p>
<h1> {{ changename()}} </h1>
<h2> {{ getname() }} and {{ getnumber()}} </h2>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" [(ngModel)]="textdata"> <br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" [value]="getname()"><br><br>
  <button (click)="onclick(event)">click</button><br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd">
  <input type="submit" value="Submit">
</form>
<div>
  {{ textdata}}
</div>
